exclude: ^venv\/$
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: ["--check"]
        exclude: "^labirint/(settings|middlewares|items|spiders/labirintru).py$"

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: ["--check", "--ignore-whitespace"]

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        exclude: "^labirint/(settings|middlewares|spiders/labirintru).py$"